<!DOCTYPE html>
<html>
 <head>
    <title> My Cruise page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Sairakesh goes on a cruise</h2>


<form>
    <div class="form-group">
        <label for="shares_cabin">Shares Cabin</label>
        <input type="checkbox" id="shares_cabin" value="True"><br>
        <label for="break_fast">Breakfast</label>
        <input type="checkbox" id="break_fast" value="True"><br>
        <label for="pool_pass">Pool Pass</label>
        <input type="checkbox" id="pool_pass" value="False"><br>
        <button type="button" onclick="selectCruise()">Select a cruise</button>
        <div id="result">Selet the cruise</div>
    </div>
</form>

<form>
    <div class="form-group">
        <label for="days">Enter the Number of days</label>
        <input type="text" class="form-control" id="days" value="days" placeholder="days">
    </div>
    <br>
    <div class="form-group">
        <label for="price">Enter price</label>
        <input type="text" class="form-control" id="price" placeholder="Enter price">
    </div>
    <br>
    <button type="button" class="btn btn-primary" onclick="updateCruise()">Update the cruise</button>
</form>

<script>
function updateCruise(){
    days=document.getElementById("days").value
    price=document.getElementById("price").value
    my_cruise["days"]=days;
    my_cruise["price"]=price;
    document.getElementById("result").innerHTML=JSON.stringify(my_cruise)
    }
</script>

<script>
    var my_cruise = {};
    function selectCruise() {
        my_cruise = {};
        var shares_cabin = document.getElementById("shares_cabin");
        var break_fast = document.getElementById("break_fast");
        var pool_pass = document.getElementById("pool_pass");
        my_cruise.shared = shares_cabin.checked;
        my_cruise.breakfast = break_fast.checked;
        my_cruise.pool = pool_pass.checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
</script>

</body>
</html>
