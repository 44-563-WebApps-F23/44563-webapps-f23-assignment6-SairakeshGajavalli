<!DOCTYPE html>
<html>
 <head>
    <title>My Author page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>
<br>
<div class="container">
    <h4>Author entry Sairakesh Gajavalli</h4>
    <form id="authorGuessForm">
        <label for="secretauthor">The hidden author name:</label>
        <input type="password" id="secretauthor" name="secretauthor" value="Dickens" required>
        <label for="guessauthor">Guess the author:</label>
        <input type="text" id="guessauthor" name="guessauthor" required>
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>
    <br>
    <div id="results">right/wrong</div>
    <br>
    <div class="image-container">
        <img src="images/guntur.jpg" alt="Guntur" width="100" height="100" onclick="selectImage()">
    </div>
</div>
<script>
var useImage = 1;
function selectImage() {
    var imageElement = document.querySelector('.image-container img');
    switch (useImage) {
        case 1:
            imageElement.src = 'images/agra.jpg';
            useImage = 2;
            break;
        case 2:
            imageElement.src = 'images/jaipur.jpg';
            useImage = 3;
            break;
        case 3:
            imageElement.src = 'images/guntur.jpg';
            useImage = 1;
            break;
        }
    }
</script>
<script> 
let good = 0;
let oops = 0;
function checkAuthor (){
    var secret_author = document.getElementById("secretauthor").value;
    var guess_author = document.getElementById("guessauthor").value;
    result = document.getElementById("results");
    if (guess_author === secret_author) {
            good++;
            alert("You got it right!");
        }
        else{ 
        oops++;
        if(oops > 7){
            document.getElementById("display").onclick=gameGuess();
        }
        alert("Sorry");
    }
    result.innerHTML = "Good Count: " + good + "<br>Oops Count: " + oops;
    }

    function gameGuess()
    {
        alert("Sorry, ran out of guesses.");
        }
</script>
</body>
</html>
