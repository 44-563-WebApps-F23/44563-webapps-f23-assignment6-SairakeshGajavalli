<!DOCTYPE html>
<html>
 <head>
    <title>Author</title>
 </head>
<body>
<h4>Author entry Sairakesh Gajavalli</h4>
<br>
<form id="authorGuessForm">
    <label for="secretauthor">The hidden author name:</label>
    <input type="password" id="secretauthor" name="secretauthor" value="Dickens" required>
    <label for="guessauthor">Guess the author:</label>
    <input type="text" id="guessauthor" name="guessauthor" required>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<br>
<div id="results">right/wrong</div>
<br>

<div class="image-container">
    <img src="images/guntur.jpg" alt="Guntur" width="100" height="100" onclick="selectImage()">
</div>
<script>
var useImage = 1;
function selectImage() {
    var imageElement = document.querySelector('.image-container img');
    switch (useImage) {
        case 1:
            imageElement.src = 'images/agra.jpg';
            useImage = 2;
            break;
        case 2:
            imageElement.src = 'images/jaipur.jpg';
            useImage = 3;
            break;
        case 3:
            imageElement.src = 'images/guntur.jpg';
            useImage = 1;
            break;
        default:
            console.log('Invalid useImage value');
            break;
    }
}
</script>
<script> 
function checkAuthor (){
    let good = 0;
    let oops = 0;
    secret_author = document.getElementById("secretauthor").value;
    guess_author = document.getElementById("guessauthor").value;
    result = document.getElementById("results");
    if (guess_author === secret_author) {
        good ++;
        alert("You got it right!");
        result.innerHTML= `Good Guesses: ${good}`;
    }else{
        oops++;
        alert("Sorry");
        result.innerHTML= `Wrong Guesses: ${oops}`;
    }
}
</script>
</body>
</html>
