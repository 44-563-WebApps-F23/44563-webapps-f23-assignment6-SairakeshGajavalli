<!DOCTYPE html>
<html>
<head>
    <title>Tips page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
     
 </head>
<body>
<h2>Sairakesh shows tip amounts</h2>

<input type="number" id="baseamount" value="50">
  <label for="baseamount">Enter base amount:</label>
  <input type="number" id="tip_percent" value="15">
  <label for="tip_percent">Enter the tip percent:</label>
  <input type="button" value="Show tip" onclick="tips()">
  <div id="result1"> Tips Result will Shown here.</div>
<script>
function tips() {
    let baseamount = parseFloat(document.getElementById("baseamount").value);
    let tip_percent = parseFloat(document.getElementById("tip_percent").value);
    let myOutput = "";
    for (var i = 0; i < 5; i++){
        var tipamount = (baseamount * (tip_percent + i * 4)) / 100;
        myOutput += (tip_percent + i * 4) + "% is calculated $" + tipamount.toFixed(2) + "   ;    ";
    }
    document.getElementById("result1").innerHTML = "Tips are:" + myOutput;
    }
</script>
<form>
    <label for="sum">Sum</label>
    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()"><br>
    <label for="difference">Difference</label>
    <input type="radio" id="difference" name="operation" value="difference" onclick="chooseOp()"><br>
    <label for="product">Product</label>
    <input type="radio" id="product" name="operation" value="product" onclick="chooseOp()"><br>
    <div id="result">Sum, Difference and Product result will shown here.</div>
</form>
<script>
  function chooseOp() {
      var baseamount = parseFloat(document.getElementById("baseamount").value);
      var tip_percent = parseFloat(document.getElementById("tip_percent").value);
      var selectedOperation = document.querySelector('input[name="operation"]:checked').value;
      var result;
      switch (selectedOperation) {
          case "sum":
              result = baseamount + tip_percent;
              break;
          case "difference":
              result = baseamount - tip_percent;
              break;
          case "product":
              result = baseamount * tip_percent;
              break;
          default:
              result = "Invalid operation";
              break;
      }
      document.getElementById("result").innerHTML = `${selectedOperation} of ${baseamount} and ${tip_percent} is ${result}`;
  }
</script>
</body>
</html>
